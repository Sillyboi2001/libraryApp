<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styling/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container1">
        <div class="userCircle">
            <i class="fa fa-user-circle-o"></i>
        </div>
        <div>@user</div>
        <div class="info">
            <div>
                <div>0</div>
                <div>Works</div>
            </div>
            <div>
                <div>0</div>
                <div>Reading list</div>
            </div>
            <div>
                <div>0</div>
                <div>Followers</div>
            </div>
        </div>
    </div>
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'About')">About</button>
            <button class="tablinks" onclick="openCity(event, 'Conversations')">Conversations</button>
            <button class="tablinks" onclick="openCity(event, 'Following')">Following</button>
        </div>
    <div class="tabcontainer">   
        <div id="About" class="tabcontent">
            <div>
                <form>
                    <p><input type="text" placeholder="Enter Your Location"></input></p>
                    <p><textarea placeholder="About Yourself..."></textarea></p>
                    <p><input type="text" placeholder="Enter a link to your personal website"></input></p>
                    <p>
                        <input type="button" value="Save"></input>
                        <input type="button" value="Cancel"></input>
                    </p>
                  </form>
            </div>
        </div>
        <div id="Conversations" class="tabcontent">
            <div>
                <form>
                    <textarea placeholder="Write a message..."></textarea><br>
                    <input type="button" value="Post" style="margin-left: 350px;"></input>
                </form>
            </div>
        </div>
        <div id="Following" class="tabcontent">
            <p>This user is not following anyone yet</p>
        </div>
    </div>     
      <script>
      function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }
      </script>
</body>
</html>
